<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd class="A">A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
window.onkeypress = function () {
    const event = window.event
    const bindKey = event.key
    const uppercase = bindKey.toUpperCase()
    const convertInCharCode = uppercase.charCodeAt(0)
    compare(convertInCharCode)
};

const bindKeys = document.getElementsByClassName('keys')[0].children
const passIntoArray = [].slice.call(bindKeys)

function compare(charCode) {
passIntoArray.map((item) => {
Number(item.dataset.key) === charCode ? findIndex(charCode) : null
})
}

function findIndex(charCode) {
  const songs = document.getElementsByTagName('audio')
  const passIntoArray = [].slice.call(songs)
  passIntoArray.map((item, index) => {
    Number(item.dataset.key) === charCode ? playSound(index) : null
  })
}

function playSound(index) {
  modifyCss(index)
  document.getElementsByTagName('audio')[index].play()
}

function modifyCss(index) {
  const divKeys = document.getElementsByClassName('key')[index]
  divKeys.style.border = ".4rem solid yellow"
  divKeys.style.padding = "2rem"
  counter(divKeys)
}

function counter(divKeys) {
  setTimeout(() =>{
    divKeys.style.border = ".4rem solid black"
    divKeys.style.padding = "1rem"
  }, 500)
}
</script>


</body>
</html>
